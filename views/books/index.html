{% extends "layout.html" %}

{% block content %}
<h1>All Books</h1>

<a href="/books/new">add book</a>

<div>
{% if books.len() > 0 %}
<ul>
  {% for book in books %}
    <li><a href="/books/{{book.id}}">{{book.title}} by {{book.author}}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>Add some books to get started!</p>
{% endif %}
</div>


{% endblock %}
